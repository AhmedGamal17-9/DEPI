<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Shapes Example</title>
  <link rel="stylesheet" href="assests/css/css 2-4.css">
</head>
<body>
  <!-- Sticky Header -->
  <div class="sticky-box">Sticky Bar</div>

  <!-- صفوف flex -->
  <div class="row row1">
    <div class="shape circle"></div>
    <div class="shape rect"></div>
    <div class="shape bg-repeat"></div>
  </div>

  <div class="row row2">
    <div class="shape bg-repeat-x"></div>
    <div class="shape bg-repeat-y"></div>
    <div class="shape bg-space"></div>
  </div>

  <div class="row row3">
    <div class="shape bg-no-repeat"></div>
    <div class="shape circle"></div>
    <div class="shape rect"></div>
  </div>

  <div class="row row4">
    <div class="relative-box">
      Parent Relative
      <div class="absolute-child"></div>
    </div>
    <div class="shape circle"></div>
    <div class="shape rect"></div>
  </div>

  <!-- Fixed element -->
  <div class="fixed-box"></div>

        <h2>Layered Boxes</h2>
      <div class="overlap">
        <div class="box1" style="width:120px; height:80px; border-radius:6px;"></div>
        <div class="box2" style="width:120px; height:80px; border-radius:6px;"></div>
        <div class="box3" style="width:120px; height:80px; border-radius:6px;"></div>
      </div>
</body>
</html>
